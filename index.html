<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; justify-content: center;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container-center">

    <div class="container-result">

      <h2 class="result-text">Your Result</h2>

      <div class="circle">
        <div class="text-result-of-circle">0</div>
        <div class="text-of-100-circle">of 100</div>
      </div>

      <div class="great-text"></div>

      <div class="higher-than-text"></div>

    </div>

      <div class="container-summary">
      
        <h1 class="summary-text">Summary</h1>

        <div class="container-skill-main">

          <h2 class="skill-container" style="background: hsla(0, 100%, 67%, 0.1);">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <div class="category-text" style="color: hsl(0, 100%, 67%);">Reaction</div>
            <div class="text-result-reaction">0 </div><div class="of100">/ 100</div>
          </h2>

          <h2 class="skill-container" style="background: hsla(39, 100%, 56%, 0.1);">
            <img src="assets/images/icon-memory.svg" alt="icon memory">
            <div class="category-text" style="color: hsl(39, 100%, 56%);">Memory</div>
            <div class="text-result-memory">0 </div><div class="of100">/ 100</div>
          </h2>

          <h2 class="skill-container" style="background: hsla(166, 100%, 37%, 0.1);">
            <img src="assets/images/icon-verbal.svg" alt="icon verbal">
            <div class="category-text" style="color: hsl(166, 100%, 37%);">Verbal</div>
            <div class="text-result-verbal">0 </div><div class="of100">/ 100</div>
          </h2>

          <h2 class="skill-container" style="background: hsla(234, 85%, 45%, 0.1);">
            <img src="assets/images/icon-visual.svg" alt="icon visual">
            <div class="category-text" style="color: hsl(234, 85%, 45%);">Visual</div>
            <div class="text-result-visual">0 </div><div class="of100">/ 100</div>
          </h2>

        </div>

        <div class="continue-container">
          <h2 class="continue-text">Continue</h2>
        </div>
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Carovano</a>.
  </div>

  <script src="script.js"></script>
</body>
</html>
